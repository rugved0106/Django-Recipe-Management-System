{% extends "base.html" %}

{% block start %}


<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
    <h2 class="text-center mb-4">Sign Up</h2>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      {% if messages %}
        <div class="alert alert-primary" role="alert">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}

      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" name="f_name" class="form-control" placeholder="Enter your first name">
      </div>

      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" name="l_name" class="form-control" placeholder="Enter your last name">
      </div>

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Create a username">
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="passcode" class="form-control" placeholder="Password">
      </div>

      <p class="mt-3">
        Already have an account? <a href="/login">Login</a>
      </p>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>


{% endblock %}
