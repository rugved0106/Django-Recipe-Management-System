{% extends "base.html" %}

{% block start %}

<form method="post" class="col-6 mx-auto card p-3 mx-auto" enctype="multipart/form-data">
  {% csrf_token %}
  <h2>Updating Recipe</h2>
  <hr>
  
  <div class="form-group">
    <label for="nameInput">Recipe name</label>
    <input type="text" name="name_r" value="{{ recipie.name_r }}" class="form-control" id="nameInput" placeholder="Enter name" required>
  </div>
  
  <div class="form-group">
    <label for="descInput">Description</label>
    <textarea name="dis_r" class="form-control" id="descInput" placeholder="Description" required>{{ recipie.dis_r }}</textarea>
  </div>
  
  <div class="form-group">
    <label for="imageInput">Recipe Image</label>
    <input type="file" name="image" class="form-control" id="imageInput">
  </div>
  
  <br>
  <button type="submit" class="btn btn-primary">Update Recipe</button>
</form>

{% endblock %}
